<!DOCTYPE html>
<html>
  <head>
    <title class="title">Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="logo">
      <img class="logo__img" src="./eisenhower-matrix.jpg" alt="logo" />
      <a
        class="logo__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <article class="content">
        <section id="create">
          <label class="create__label" for="task">Add list__item</label>
          <input id="task" type="text" class="text-input" />
          <button class="create__btn">Add</button>
        </section>
        <h3 class="title">Todo</h3>
        <ul id="incompleted" class="list">
          <li class="list__item">
            <input class="checkbox-input" type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="text-input" />
            <button class="edit-btn">Edit</button>
            <button class="delete">
              <img class="remove" src="./remove.svg" alt="delete" />
            </button>
          </li>
          <li class="list__item edit">
            <input class="checkbox-input" type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input" />
            <button class="edit-btn">Save</button>
            <button class="delete">
              <img class="remove" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed" class="list">
          <li class="list__item">
            <input class="checkbox-input" type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="text-input" />
            <button class="edit-btn">Edit</button>
            <button class="delete">
              <img class="remove" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
